<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Dashboard Stabil</title>
    <!-- Tailwind CSS untuk styling yang responsif dan modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles untuk meningkatkan estetika UI */
        body {
            background-color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-4">

    <div class="card max-w-md w-full bg-white rounded-2xl shadow-sm border border-gray-100 p-8 text-center">
        <!-- Ikon Status Menggunakan SVG -->
        <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-6">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sistem Berjalan Normal</h1>
        <p class="text-gray-500 mb-8">Kode telah dioptimalkan untuk menghindari error sintaks dan siap untuk dideploy ke repositori Anda.</p>
        
        <!-- Box Notifikasi (Tersembunyi secara default) -->
        <div id="status-box" class="hidden transform transition-all duration-300 scale-95 opacity-0 mb-6">
            <div class="p-4 bg-blue-50 border border-blue-100 text-blue-700 rounded-xl text-sm font-medium">
                ✨ Logika sistem berhasil dieksekusi tanpa hambatan!
            </div>
        </div>

        <!-- Tombol Aksi -->
        <button 
            onclick="checkStatus()" 
            class="w-full py-3 px-6 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl transition duration-200 shadow-md hover:shadow-lg active:scale-95"
        >
            Verifikasi Sistem
        </button>

        <p class="mt-6 text-xs text-gray-400">
            Dibuat dengan ❤️ untuk stabilitas aplikasi
        </p>
    </div>

    <script>
        /**
         * Fungsi untuk menangani inisialisasi aplikasi
         */
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Aplikasi berhasil dimuat dan siap digunakan.");
        });

        /**
         * Fungsi untuk mengecek status dan menampilkan feedback visual
         */
        function checkStatus() {
            const statusBox = document.getElementById('status-box');
            
            // Menghapus kelas 'hidden' dan menambahkan animasi masuk
            statusBox.classList.remove('hidden');
            
            // Timeout kecil untuk memicu transisi CSS
            setTimeout(() => {
                statusBox.classList.add('scale-100', 'opacity-100');
            }, 10);
            
            console.log("Status diverifikasi pada: " + new militaryTime());
        }

        /**
         * Helper untuk mendapatkan waktu saat ini
         */
        function militaryTime() {
            return new Date().toLocaleTimeString();
        }
    </script>
</body>
</html>
